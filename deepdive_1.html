
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
    
    var MapCenter = new google.maps.LatLng(35.1136885,-106.5950772)
    var ParkOffice = new google.maps.LatLng(35.101108,-106.648783)
    var BioPark = new google.maps.LatLng(35.0967548,-106.6837606)
    var myOptions = {
        zoom: 13,
        center: MapCenter,
        mapTypeId: google.maps.MapTypeId.ROAD,
      styles:[
  {
    "featureType": "road.highway",
    "stylers": [
      { "lightness": 35 },
      { "weight": 0.8 },
      { "saturation": -67 },
      { "hue": "#ffa200" }
    ]
  },{
    "featureType": "road.local",
    "stylers": [
      { "saturation": -100 },
      { "lightness": 100 }
    ]
  },{
    "featureType": "poi.park",
    "stylers": [
      { "hue": "#ff0008" },
      { "saturation": 80 },
      { "lightness": 14 }
    ]
  },{
    "featureType": "water",
    "elementType": "geometry",
    "stylers": [
      { "hue": "#00f6ff" },
      { "lightness": -25 },
      { "saturation": -75 }
    ]
  },{
    "featureType": "poi.school",

    ]
  },{
    "featureType": "poi.business",
    "stylers": [

    ]
  },{
    "featureType": "landscape.natural",
    "stylers": [
      { "hue": "#7700ff" },
      { "lightness": -11 },
      { "saturation": -43 }
    ]
  },{
  }
]
    };
	var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions); 
    var ParkOfficeMarker = new google.maps.marker ({
    	position: ParkOffice,
    	title: "Albuquerque Parks and Recreation Office"
    	});
    	ParkOfficeMarker.setMap (map);
    	
    var BioPark = new google.maps.marker ({
    	position: BioPark,
    	title: "Albuquerque BioPark Botanical Gardens"
    	});
    	BioPark.setMap (map);   
    }
</script>
